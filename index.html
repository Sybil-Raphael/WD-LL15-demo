<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ðŸ§Š Fillr App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ§Š Fillr</h1>
    <p>Your Icebreaker &amp; Conversation Starter</p>
    <!-- Persona dropdown -->
    <div class="persona-dropdown" style="margin-bottom: 18px; text-align: left;">
      <label for="personaSelect">Choose a persona:</label>
      <select id="personaSelect">
        <option value="intern">Friendly intern with emojis</option>
        <option value="wizard">Wise wizard</option>
        <option value="pirate">Pirate adventurer</option>
        <option value="robot">Helpful robot</option>
        <option value="detective">Detective</option>
        <option value="chef">Cheerful chef</option>
        <option value="astronaut">Friendly astronaut</option>
        <option value="puppy">Playful puppy</option>
        <option value="skateboarder">Cool skateboarder</option>
      </select>
    </div>
    <!-- Context dropdown -->
    <div class="context-dropdown">
      <label for="contextSelect" class="context-label">Choose a context:</label>
      <select id="contextSelect" class="context-select">
        <option value="default">Default (friendly and casual)</option>
        <option value="kids">For kids</option>
        <option value="work">For work</option>
        <option value="party">For a party</option>
        <option value="classroom">For a classroom</option>
        <option value="family">For family</option>
      </select>
    </div>
    <!-- Icebreaker buttons -->
    <div id="icebreaker-buttons">
      <button type="button" id="iceBtn">
        <i class="fa-regular fa-comments"></i> Icebreaker
      </button>
      <button type="button" id="factBtn">
        <i class="fa-solid fa-lightbulb"></i> Weird Fact
      </button>
      <button type="button" id="jokeBtn">
        <i class="fa-regular fa-face-laugh"></i> Joke
      </button>
      <button type="button" id="weatherBtn">
        <i class="fa-solid fa-cloud-sun"></i> Weather
      </button>
    </div>
    <div id="response">Click a button above to break the silence! ðŸ¤«</div>
    <footer class="app-footer">
      Powered by NextSpace
    </footer>
  </div>
  <script src="secrets.js"></script>
  <script src="script.js"></script>
</body>
</html>
